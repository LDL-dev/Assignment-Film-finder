<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer type="text/javascript" src="./script/movie_database_example.js"></script>
  <script defer type="text/javascript" src="./script/script.js"></script>
  <link rel="stylesheet" type="text/css" href="./sass/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Lo's Film finder</h1>
    </header>
    <nav class="nav">
      <div class="nav__item">
        <input type="radio" id="nav__latest" value="latest" name="filter" />
        <label for="nav__latest">Latest movies (2014 and newer)</label>
      </div>
      <div class="nav__item">
        <input type="radio" id="nav__avenger" value="avenger" name="filter" />
        <label for="nav__avenger">Avenger movies</label>
      </div>
      <div class="nav__item">
        <input type="radio" id="nav__x-men" value="x-men" name="filter" />
        <label for="nav__x-men">X-Men movies</label>
      </div>
      <div class="nav__item">
        <input type="radio" id="nav__princess" value="princess" name="filter" />
        <label for="nav__princess">Princess movies</label>
      </div>
      <div class="nav__item">
        <input type="radio" id="nav__batman" value="batman" name="filter" />
        <label for="nav__batman">Batman movies</label>
      </div>
      <div class="nav__item">
        <input type="search" id="nav__search" name="filter" placeholder="Enter a search term..." />
      </div>
    </nav>
    <main class="movies">
      <ul id="movies__list"></ul>
    </main>
  </div>
</body>
</html>
